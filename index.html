<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"
    ></script>
    <script type="text/javascript" src="assets/js/dynamic.js"></script>
  </head>

  <body class="shrink">
    <div class="sidebar">
      <div class="sdynamic">
        <div class="sidebar-top">
          <span class="shrink-btn">
            <i class="bx bxs-arrow-to-left"></i>
          </span>
          <img src="assets/img/seprok.svg" class="logo" alt="" />
          <div class="admin-info hide">
            <h3>Title</h3>
            <h5>Subtitle</h5>
          </div>
        </div>

        <div class="sidebar-links">
          <ul>
            <div class="active-tab"></div>
            <li class="tooltip-element" data-tooltip="0">
              <a href="index" class="active" data-active="0">
                <div class="icon">
                  <i class='bx bx-grid-alt' ></i>
                  <i class='bx bxs-grid-alt icnshd' ></i>
                </div>
                <span class="link hide">Home</span>
              </a>
            </li>
            <li class="tooltip-element" data-tooltip="1">
              <a href="directory" data-active="1">
                <div class="icon">
                  <i class='bx bx-food-menu'></i>
                  <i class='bx bxs-food-menu'></i>
                </div>
                <span class="link hide">Services</span>
              </a>
            </li>
            <li class="tooltip-element" data-tooltip="2">
              <a href="graphs" data-active="2">
                <div class="icon">
                  <i class='bx bx-briefcase'></i>
                  <i class='bx bxs-briefcase'></i>
                </div>
                <span class="link hide">Portfolio</span>
              </a>
            </li>
            <li class="tooltip-element" data-tooltip="3">
              <a href="help" data-active="3">
                <div class="icon">
                  <i class="bx bx-book-bookmark"></i>
                  <i class="bx bxs-book-bookmark"></i>
                </div>
                <span class="link hide">Blog</span>
              </a>
            </li>
            <li class="tooltip-element" data-tooltip="4">
              <a href="folders" data-active="4">
                <div class="icon">
                  <i class='bx bx-info-circle'></i>
                  <i class='bx bxs-info-circle' ></i>
                </div>
                <span class="link hide">About</span>
              </a>
            </li>
            <li class="tooltip-element" data-tooltip="5">
              <a href="settings" data-active="5">
                <div class="icon">
                  <i class='bx bx-at'></i>
                  <i class='bx bx-at'></i>
                </div>
                <span class="link hide">Contact</span>
              </a>
            </li>
            <div class="tooltip">
              <span class="show">Home</span>
              <span>Services</span>
              <span>Portfolio</span>
              <span>Blog</span>
              <span>About</span>
              <span>Contact</span>
            </div>
          </ul>
        </div>
      </div>
      <div class="sidebar-footer">
        <a href="#" class="account tooltip-element" data-tooltip="0">
          <i class="bx bx-user"></i>
        </a>
        <div class="admin-user tooltip-element" data-tooltip="1">
          <div class="admin-profile hide">
            <img src="assets/img/face-1.png" alt="" />
            <div class="admin-info">
              <h3>{Name}</h3>
              <h5>{Role}</h5>
            </div>
          </div>
          <a href="#" class="log-out">
            <i class="bx bx-log-out"></i>
          </a>
        </div>
        <div class="tooltip">
          <span class="show">{Name}</span>
          <span>Log out</span>
        </div>
      </div>
    </div>

    <main id="main-content">
      <div id="guts">
        <!-- <style>
          :root {
            --accent: #8fc9b8;
          }
        </style> -->
        <div id="index">
          <div class="contenido">
            <h1>Home</h1>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/app.js"></script>
  </body>
</html>
